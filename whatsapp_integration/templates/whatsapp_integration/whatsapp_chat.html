<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat - Book Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #111b21;
            height: 100vh;
            overflow: hidden;
        }

        .whatsapp-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background-color: #0b141a;
        }

        /* Header - WhatsApp style */
        .chat-header {
            background-color: #202c33;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 12px;
        }

        .header-info {
            flex: 1;
        }

        .header-name {
            color: #e9edef;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .header-status {
            color: #8696a0;
            font-size: 13px;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .header-icon {
            color: #8696a0;
            font-size: 20px;
            cursor: pointer;
        }

        /* Chat background - WhatsApp pattern */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #0b141a;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.02) 10px,
                    rgba(255, 255, 255, 0.02) 20px
                );
            scroll-behavior: smooth;
        }

        /* Message bubbles */
        .message {
            display: flex;
            margin-bottom: 12px;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }

        .message.bot .message-bubble {
            background-color: #202c33;
            color: #e9edef;
            border-radius: 0 7.5px 7.5px 7.5px;
        }

        .message.user .message-bubble {
            background-color: #005c4b;
            color: #e9edef;
            border-radius: 7.5px 0 7.5px 7.5px;
        }

        .message-text {
            font-size: 14.2px;
            line-height: 19px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
            margin-top: 4px;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 3px;
        }

        .message.user .message-time {
            color: #8696a0;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 10px 12px;
            background-color: #202c33;
            border-radius: 7.5px;
            max-width: 65px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #8696a0;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Option buttons */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 8px;
        }

        .option-button {
            background-color: transparent;
            color: #00a884;
            border: 1px solid #00a884;
            padding: 10px 16px;
            border-radius: 7.5px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: all 0.2s;
            word-wrap: break-word;
        }

        .option-button:hover {
            background-color: rgba(0, 168, 132, 0.1);
        }

        .option-button:active {
            transform: scale(0.98);
        }

        /* Input area */
        .chat-input-container {
            background-color: #202c33;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #2a3942;
            border-radius: 8px;
            padding: 8px 12px;
            gap: 8px;
        }

        .input-icon {
            color: #8696a0;
            font-size: 24px;
            cursor: pointer;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #e9edef;
            font-size: 15px;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        #messageInput::placeholder {
            color: #8696a0;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #00a884;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background-color: #06cf9c;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-icon {
            color: #0b141a;
            font-size: 20px;
        }

        /* Booking confirmation style */
        .booking-confirmation {
            background-color: #1f4529;
            padding: 12px;
            border-radius: 7.5px;
            margin-top: 8px;
            border-left: 4px solid #25d366;
        }

        .booking-confirmation strong {
            color: #25d366;
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .booking-detail {
            color: #e9edef;
            font-size: 13px;
            line-height: 20px;
            margin-bottom: 4px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #374047;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #4a5459;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .whatsapp-container {
                max-width: 500px;
                margin: 0 auto;
                border-left: 1px solid #2a3942;
                border-right: 1px solid #2a3942;
            }
        }

        /* Icons using Unicode */
        .icon-search::before { content: '='; }
        .icon-menu::before { content: 'î'; }
        .icon-emoji::before { content: '=
'; }
        .icon-attach::before { content: '=Î'; }
        .icon-send::before { content: '¤'; }
        .icon-checkmark::before { content: ''; }
        .icon-double-check::before { content: ''; color: #53bdeb; }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-avatar"><å</div>
            <div class="header-info">
                <div class="header-name">Healthcare Bot</div>
                <div class="header-status" id="statusText">Online</div>
            </div>
            <div class="header-actions">
                <span class="header-icon icon-search"></span>
                <span class="header-icon icon-menu"></span>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <span class="input-icon icon-emoji"></span>
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type a message"
                    autocomplete="off"
                />
                <span class="input-icon icon-attach"></span>
            </div>
            <button class="send-button" id="sendButton">
                <span class="send-icon icon-send"></span>
            </button>
        </div>
    </div>

    <script>
        // Session management
        let sessionId = localStorage.getItem('whatsapp_session_id') || generateUUID();
        localStorage.setItem('whatsapp_session_id', sessionId);

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusText = document.getElementById('statusText');

        // Generate UUID for session
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Format time
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        // Add message to chat
        function addMessage(text, isUser = false, options = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = text;

            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.innerHTML = formatTime(new Date()) + (isUser ? ' <span class="icon-double-check"></span>' : '');

            bubble.appendChild(messageText);
            bubble.appendChild(messageTime);

            // Add options if provided
            if (options && options.length > 0 && !isUser) {
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container';

                options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = `${index + 1}. ${option.label}`;
                    button.dataset.value = option.value;
                    button.onclick = () => handleOptionClick(option.label, option.value);
                    optionsContainer.appendChild(button);
                });

                bubble.appendChild(optionsContainer);
            }

            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';

            const typingBubble = document.createElement('div');
            typingBubble.className = 'typing-indicator active';

            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'typing-dots';
            dotsDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            typingBubble.appendChild(dotsDiv);
            typingDiv.appendChild(typingBubble);
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle option click
        function handleOptionClick(label, value) {
            // Send the option number as message
            sendMessage(label);
        }

        // Send message to backend
        async function sendMessage(messageText = null) {
            const message = messageText || messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            showTyping();
            statusText.textContent = 'typing...';

            try {
                const response = await fetch('/api/chatbot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();

                // Hide typing indicator
                hideTyping();
                statusText.textContent = 'Online';

                if (data.success) {
                    // Add bot response
                    addMessage(data.message, false, data.options);

                    // If booking is confirmed, add special styling
                    if (data.booking_id) {
                        console.log('Booking confirmed:', data.booking_id);
                    }
                } else {
                    addMessage('Sorry, there was an error. Please try again.', false);
                }

            } catch (error) {
                hideTyping();
                statusText.textContent = 'Online';
                console.error('Error:', error);
                addMessage('Connection error. Please check your internet connection.', false);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', () => sendMessage());
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        window.addEventListener('load', () => {
            setTimeout(() => {
                addMessage('Hello! =K Welcome to our healthcare booking service. I can help you book an appointment with a doctor. What symptoms are you experiencing?', false);
            }, 500);
        });
    </script>
</body>
</html>
